<!-- YENİ BİR CARD DENEMESİ YAPIYORUM -->
<div class="container-fluid" style="background-color: black;">
  <div class="row">
    <div class="col-md-2 mt-3" *ngFor="let item of data.products">
      <div class="card mt-2">
        <div class="card-body">
          <div class="card-img-actions">
<img routerLink="/product-detail/{{item.id}}" src="{{item.thumbnail}}">
          </div>
        </div>

<div class="card-body bg-light text-center">
  <div>
    <h6 class="font-weight-semibold">
      <a class="text-default">{{item.title}}</a>
    </h6>
  </div>
  <h3 class="mb-0 font-weight-semibold"> {{item.price}}₺</h3>
  <button mat-button routerLink="/product-detail/{{item.id}}"
  class="btn btn-sm btn-dark mt-2" color="primary">
  <i class="fa fa-solid fa-info mr-2"> </i>&nbsp;&nbsp; Detaylara bak</button>
  <button (click)="addToCart(item)" mat-button class="btn btn-sm btn-warning mt-2" color="accent" >
    <i  class="fa fa-cart-plus mr-2"></i>&nbsp;Sepete Ekle</button>&nbsp;
    <button (click)="removeitem(item)" mat-button class="btn btn-sm btn-danger mt-2" >
      <i  class="fa fa-remove mr-2">X</i>&nbsp;Sepetten Çıkar</button>
    </div>


    </div>
  </div>
</div>
