<!-- İKİNCİ SEPET DENEMEM -->
<ng-container *ngIf="showproduct.length !=0">
  <div class="containers">
    <div class="row">
      <!-- col-sm-9 -->
      <div class="left">
    <h1>Sepetim</h1>
    <table class="table table-borderless mt-3">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of showproduct">
          <td> <img style="width: 120px;" src="{{item.images[0]}}" ></td>
          <td>{{item.title}}</td>
          <td>{{item.category}}</td>
          <td>{{item.price}} ₺</td>
          <td> <button mat-mini-fab class="btn btn-danger"
             (click)="deleteitem(item)"  (click)="openDialog()" >X</button></td>
        </tr>
      </tbody>
    </table>


  </div>
  <div class="right">
    <h1>Toplam Fiyat: </h1><br>
    <strong style="font-size: 35px; color: rgb(201, 65, 222);">
      {{totalamount}} ₺</strong><br> <br>
    <div class="btn-group mt-3">

      <button mat-raised-button mat-button type="button" class="btn btn-primary" routerLink="/hesap" color="accent"> Siparişi Tamamla</button> <br> <br>
      <button mat-raised-button type="button" class="btn btn-secondary" (click)="Empty()" >Sepeti Temizle</button>
    </div>

  </div>
</div>
</div>
</ng-container>
