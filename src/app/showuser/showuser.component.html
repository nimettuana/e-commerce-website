<div role="heading"
style="display: flex; justify-content: center;
color: white;
font-size: 12px;

 background-color: pink;
line-height: 30px;
letter-spacing: 2px;">

<div>
<div>

    <div id="logo">
      <a class="logo" href="/">

        ">

      </a>
    <a mat-button href="/" routerLink="/sepet" matBadgeColor="accent"

      </a>

      </div>
    </div>

</div>
</div>

<!-- Sepeti ekledim sadece görsel görünümünü düzelticem -->

    <div>
      <h1>Sepetim: </h1><br>
      <strong style="font-size: 35px; color: rgb(201, 65, 222);">
        {{totalamount}} ₺</strong><br> <br>
      <div class="btn-group mt-3">
        <button mat-raised-button mat-button class="btn btn-primary" routerLink="/orderpage" color="accent" >Siparişi Tamamla</button> <br> <br>
        <button mat-raised-button  class="btn btn-secondary" (click)="Empty()">Sepeti Temizle</button>

  </div>
